<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="col-md-8 col-sm-12">
            <h4 class="text-center mt-4">Budget Controller</h4>
            <div class="card my-3 budget__window">
                <div class="card-body">
                    <div class="mt- text-center text-warning date-label">Octber 2018</div>
                    <div class="total-label my-3 text-center">+ 2500</div>
                    <div class="clearfix bg-primary py-3 text-white mt-2">
                        <div class="float-left ml-3">Income</div>
                        <div class="float-right mr-3">+ 2000</div>
                    </div>
                    <div class="clearfix bg-danger py-3 text-white mt-2">
                        <div class="float-left ml-3">Expenses</div>
                        <div class="float-right mr-3">- 2880 <span class="bg-info my-2 percentage">20%</span></div>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                               
            </div>
        </div>
        
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
